<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ft_trascendence</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src='/bootstrap/js/bootstrap.min.js'></script>
</head>
<body>
<video autoplay muted loop id="bg_video">
    <source src="../media/LANDING_VIDEO.mp4" type="video/mp4">
</video>
<div class="tr_header">
    <div id="h_logo_container"><a href="index_logged_in.html"><img id="h_logo" src="../media/Transcendence_Logo.svg"></a></div>
    <div id="h_flag_container">
        <button class="h_flag_button"><img class="h_flag" src="../media/spanish_flag.svg"></button>
        <button class="h_flag_button"><img class="h_flag" src="../media/uk_flag.svg"></button>
        <button class="h_flag_button"><img class="h_flag" src="../media/french_flag.svg"></button>
    </div>
    <div class="h_basic">TORNEOS</div>
    <a href="scoreboard_logged_in.html"><div class="h_basic">PUNTUACIONES</div></a>
    <a href="profile.html"><div class="h_basic">PERFIL</div></a>
    <button class="h_flag_button"><img id="h_logout" src="../media/logout_icon.svg"></button>
</div>
<form>
    <div class="form_container">
        <div class="form_body_xxl">
            <p class="form_title">Opciones del Perfil</p>
            <div class="form_field_with_button_container">
                <input class="form_field_with_button" placeholder="Cambiar nombre" type="text"/>
                <button class="form_embedded_submit_button"> -></button>
            </div>
            <div class="form_field_with_button_container">
                <input class="form_field_with_button" placeholder="Cambiar email" type="text"/>
                <button class="form_embedded_submit_button"> -></button>
            </div>
            <div class="form_label_with_checkbox_container">
                <p class="form_checkbox_label">Habilitar 2FA</p>
                <input type="checkbox" class="form_embedded_checkbox">
            </div>
            <button class="form_settings_button">Cambiar foto de perfil</button>
            <a href="friend_list_editor.html"><button class="form_settings_button">Añadir/Eliminar amigos</button></a>
            <button class="form_settings_button">Anonimizar cuenta</button>
            <button class="form_settings_button">Eliminar cuenta [!]</button>
            <p class="form_label">Idioma preferido: Español</p>
            <div class="settings_language_select_container">
                <button class="settings_language_button">Español</button>
                <button class="settings_language_button">Inglés</button>
                <button class="settings_language_button">Francés</button>
            </div>
            <a href="profile.html"><button class="form_main_button">Volver</button></a>
        </div>
    </div>
</form>
</body>
</html>
