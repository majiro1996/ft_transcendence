<div class="form_container">
    <div class="form_body_xl">
        <p class="form_title">En attente de joueurs...</p>
        <p id="tournament_name" class="form_label"></p>
        <p id="game_type" class="form_label"></p>
        <div class="tour_options_subscroll" id="player_container">
            <!-- Player cards will be dynamically inserted here -->
        </div>
        <!-- refresh button -->
        <button class="form_main_button" id="refresh_players" onclick="LoadTournamentOptions()">Actualiser</button>
        <button class="form_main_button" id="start_tournament" style="display: none;" onclick="changeLocation('#tournament')">Début du tournoi</button>
        <button class="form_main_button_reduced_margin" onclick="DeleteTournament()">Supprimer le tournoi</button>
    </div>
</div>
