
<div class="form_container">
    <div class="form_body">
        <p class="form_title">CONNEXION</p>
        <form id="loginForm" onsubmit="event.preventDefault(); AuthLb.login2fa();">
            <p class="form_label">NOM</p>
            <input id="username" class="form_field" type="text" required/>
            <p class="form_label">MOT DE PASSE</p>
            <input id="password" class="form_field" type="password" required/>
            <button type="submit" class="form_main_button">CONNEXION</button>
        </form>
        <p class="form_bottom">Vous n'avez pas de compte?</p>
        <a href="#register" class="form_link">S'inscrire ici</a>
    </div>
</div>
