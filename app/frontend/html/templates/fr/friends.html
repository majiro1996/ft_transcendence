<div class="form_container">
    <div class="form_body_xs">
        <p class="form_title">Modifier la liste des amis</p>
        <div class="form_field_with_button_container">
            <input id="friend_name" class="form_field_with_button" placeholder="Nom de l'ami" type="text"/>
            <button class="form_embedded_submit_button" onclick="SendFriendRequest()"> +</button>
        </div>
        <div id="pr_friendbox_editor">
            <div class="pr_friend_item_editor" id="friend_template" hidden>
                <img id="template_image" class="pr_friend_image" src="../media/placeholders/CK.jpg">
                <div class="pr_friend_info">
                    <p id="template_username" class="pr_friend_username">Ami1</p>
                    <p id="template_status" class="pr_friend_status_on">En ligne</p>
                </div>
                <button class="pr_friend_delete" onclick="DeleteFriend(this.parentNode.id)">X</button>
            </div>
        </div>
        <a href="#settings"><button class="form_main_button_fle">Sortie</button></a>
    </div>
</div>
