<div class="container mt-5">
    <h2>Profile Settings</h2>
    <form id="profile-settings-form" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
            <div class="invalid-feedback">Please enter your username.</div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="2fa_enabled" name="2fa_enabled">
            <label class="form-check-label" for="2fa_enabled">2FA Enabled</label>
        </div>
        <button type="button" class="btn btn-primary" onclick="submitProfileSettings()">Submit</button>
    </form>
    <div id="message" class="mt-3"></div>
</div>
