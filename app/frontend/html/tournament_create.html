<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ft_trascendence</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src='/bootstrap/js/bootstrap.min.js'></script>
</head>
<body>
<video autoplay muted loop id="bg_video">
    <source src="../media/LANDING_VIDEO.mp4" type="video/mp4">
</video>
<div class="tr_header">
    <div id="h_logo_container"><a href="index_logged_in.html"><img id="h_logo" src="../media/Transcendence_Logo.svg"></a></div>
    <div id="h_flag_container">
        <button class="h_flag_button"><img class="h_flag" src="../media/spanish_flag.svg"></button>
        <button class="h_flag_button"><img class="h_flag" src="../media/uk_flag.svg"></button>
        <button class="h_flag_button"><img class="h_flag" src="../media/french_flag.svg"></button>
    </div>
    <div class="h_basic">TORNEOS</div>
    <a href="scoreboard_logged_in.html"><div class="h_basic">PUNTUACIONES</div></a>
    <a href="profile.html"><div class="h_basic">PERFIL</div></a>
    <button class="h_flag_button"><img id="h_logout" src="../media/logout_icon.svg"></button>
</div>

<form>
    <div class="form_container">
        <div class="form_body_xl">
            <p class="form_title">Crear nuevo torneo</p>
            <div class="tour_create_subscroll">
                <input class="form_field_with_margin" type="text" placeholder="Jugador 1"/>
                <input class="form_field_with_margin" type="text" placeholder="Jugador 2"/>
                <input class="form_field_with_margin" type="text" placeholder="Jugador 3"/>
                <input class="form_field_with_margin" type="text" placeholder="Jugador 4"/>
                <input class="form_field_with_margin" type="text" placeholder="Jugador 5"/>
                <input class="form_field_with_margin" type="text" placeholder="Jugador 6"/>
                <input class="form_field_with_margin" type="text" placeholder="Jugador 7"/>
            </div>
            <button class="form_main_button">Crear Torneo [Pong]</button>
            <button class="form_main_button_reduced_margin">Crear Torneo [Tic-Tac-Toe]</button>
            <button class="form_settings_button">Volver</button>
        </div>
    </div>
</form>
