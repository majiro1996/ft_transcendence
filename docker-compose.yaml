
services:
  db:
    image: postgres:16.3
    container_name: db
    hostname: db
    restart: always
    env_file:
      - app/.env
    volumes:
      - ./db/data:/var/lib/postgresql/data
    networks:
      - transcendence_network
    ports:
      - "5432:5432"

  web:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: web
    hostname: web
    env_file:
      - app/.env
    command: >
          sh -c "until nc -z db 5432; do echo 'Waiting for db...'; sleep 1; done;
                 python3 manage.py makemigrations backend && python3 manage.py migrate && python3 manage.py runserver 0.0.0.0:8000" 
    volumes:
      - ./app:/app
    depends_on:
      - db
    environment:
      - DEBUG=True
    ports:
      - "8000:8000"
    networks:
      - transcendence_network

  frontend:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "80:80"
    networks:
      - transcendence_network

networks:
  transcendence_network:
    name: transcendence_network
    driver: bridge
